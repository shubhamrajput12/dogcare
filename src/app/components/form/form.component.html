<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Breeds List</h2>
            <br>
            <div class="jumbotron">
                <form #dogname="ngForm">                
                        <h3 style="text-align: center; display: inline; margin-right: 30px;margin-left: 30px;">Select Breed</h3>
                            <select ngModel name="breed" class="selectpicker form-control" style="width: 50%; display: inline;">
                                <option value="terrier">Terrier</option>
                                <option value="bulldog">Bulldog</option>
                                <option value="borzoi">Borzoi</option>
                                <option value="cockapoo">Cockapoo</option>
                                <option value="entlebuche">Entlebuche</option>

                            </select>
                            <button type="button" (click)="getname(dogname.value)" routerLink="image" style="display: inline; margin: 5px;"  class="btn btn-primary">Submit</button>
                            
                </form>
            </div>
        </div>
    </div>
</div>
